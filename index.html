<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">
        <img src="images/logo.svg" alt="imagem da logo da comunidade Huddle.">
      </div>
      <div class="main">
        <div class="hero-img">
          <img src="images/illustration-mockups.svg" alt="Imagem principal">
        </div>
        <div class="hero-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#">Register</a>
        </div>
      </div>
      <div class="social">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>
